<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="icons/fontawesome-free-5.15.1-web/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="icons/fonts/material-icons.css">
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
	<style type="text/css">
      	.formulario{
            border: 3px solid #00bcd4;
            border-radius: 10px;
 }                    

                   .input-field .prefix.active {
                      color: #26a69a !important;
                    }

      </style>
	<title></title>
</head>
<body>
<header >
    <div class=" navbar-fixed">
    <nav class="cyan">
    <div class="nav-wrapper container">
     <a href="#" class="brand-logo">ASCLÉPIO</a>
      </div>
  </nav>
</div>
  </header>

  <div class="row container">
  <p>&nbsp;</p>
  <form    action=""   method="" class="col s12">
  <fieldset class="formulario" style="padding: 15px;">
    <legend><img src="pictures/2919600.png" width="100"></legend>
    <h5 class="light center">Actualização de Dados do Aluno</h5>
                              
                              <div class="input-field col s6">
                <i class="fas fa-id-badge prefix"></i>
                <input type="text" name="BI" id="BI" maxlength="14" required autofocus>
                <label for="BI">BI</label>
              </div>

                       <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="Nome_completo" id="Nome_completo" maxlength="70" required>
                <label for="Nome_completo">Nome Completo</label>
              </div>
              <div class="input-field col s6">
                 <i class="fas fa-user prefix"></i>
                <input type="text" name="BI_Encarregado" id="BI_Encarregado" maxlength="50" required >
                <label for="BI_Encarregado">BI Encarregado</label>
              </div>
                            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" id="email" maxlength="40" required>
                <label for="email">Email</label>
              </div>

                            <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telefone</label>
                            </div>

               <div class="input-field col s6">
                            <i class="fas fa-address-card prefix"></i>
                             <input id="morada" type="text" name="morada">
                             <label for="morada">Morada</label>
                             </div>
                              
                             <div class="input-field col s6">
                            <i class="fas fa-calendar-day prefix"></i>
                             <input  type="date" id="data"  nome="date"/>
                             <label for="data"></label>
                             </div>

                             <div class="input-field col s6">
                              <i class="fa fa-suitcase prefix"></i>
                          <select>
                          <option value="" disabled selected>Selecionar curso</option>
                          <option value="1">Análises Clínicas</option>
                          <option value="2">Enfermagem</option>
                          <option value="3">Estomatologia</option>
                          <option value="4">Farmácia</option>
                          </select>
                          </div>

                          <div class="input-field col s6">
                <i class="fas fa-key prefix"></i>
                <input type="password" name="senha" id="senha" maxlength="14" required>
                <label for="senha">Senha</label>
              </div>

              <div class="input-field col s6">
                       <i class="fas fa-key prefix"></i>
                       <input type="password" name="senha" id="senha" maxlength="14" required>
                       <label for="senha">Confirmar a Senha</label>
                       </div>


                               <div class="input-field col s6">
                                <i class="fas fa-venus-mars prefix"></i>
                                 <select>
                                 <option value="" disabled selected>Selecione o gênero</option>
                                <option value="1">Masculino</option>
                               <option value="2">Feminino</option>
                                </select>
                               </div>

                               <div class="input-field col s10">
                <input type="submit" value="Cadastrar" class="btn blue" style=" margin:0 1em 0 0;">
                <input type="reset" value="Limpar" class="btn red">
                
              </div>

                             
   </fieldset>
  </form>
</div>

<script type="text/javascript" src="scripts/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="scripts/js/materialize.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
	$('select').material_select();
	});
	</script>
</body>
</html>
