<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.1-web/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-icons.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
      	.formulario{
            border: 3px solid #00bcd4;
            border-radius: 10px;
 }                    

                   .input-field .prefix.active {
                      color: #26a69a !important;
                    }

      </style>
	<title></title>
</head>
<body>

<header >
    <div class=" navbar-fixed">
    <nav class="cyan">
    <div class="nav-wrapper container">
     <a href="#" class="brand-logo">ASCLÉPIO</a>
      </div>
  </nav>
</div>
  </header>

 <div class="container">
          <div class="row">
  <p>&nbsp;</p>
  <form    action=""   method="" class="col s12">
  <fieldset class="formulario" style="padding: 15px;">
    <legend><img src="pictures/avatar-13.png" class="circle" width="100"></legend>
    <h5 class="light center">Atualização de Dados do Encarregado</h5>

                       <div class="input-field col s6">
                <i class="fas fa-id-badge prefix"></i>
                <input type="text" name="BI" id="BI" maxlength="50" required autofocus>
                <label for="BI">BI</label>
              </div>
              <div class="input-field col s6">
                 <i class="fas fa-user prefix"></i>
                <input type="text" name="nomecompleto" id="nomecompleto" maxlength="50">
                <label for="nomecompleto">Nome Completo</label>
              </div>
                            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" id="email" maxlength="40" required>
                <label for="email">Email</label>
              </div>

                            <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                            </div>

               <div class="input-field col s6">
                            <i class="fas fa-address-card prefix"></i>
                             <input id="morada" type="text" name="morada">
                             <label for="morada">Morada</label>
                             </div>
                              
                            

                          <div class="input-field col s6">
                <i class="fas fa-key prefix"></i>
                <input type="password" name="senha" id="senha" maxlength="14" required>
                <label for="senha">Senha</label>
              </div>
                        
                        <div class="input-field col s6">
                <i class="fas fa-key prefix"></i>
                <input type="password" name="senha" id="senha" maxlength="14" required>
                <label for="senha">Confirmar a Senha</label>
              </div>

                               <div class="input-field col s6">
                                <i class="fas fa-venus-mars prefix"></i>
                                 <select>
                                 <option value="" disabled selected>Selecione o gênero</option>
                                <option value="1">Masculino</option>
                               <option value="2">Feminino</option>
                                </select>
                               </div>

                               <div class="input-field col s12">
                <input type="submit" value="Cadastrar" class="btn blue" style=" margin:0 1em 0 0;">
                <input type="reset" value="Limpar" class="btn red">
                
              </div>

                             
   </fieldset>
  </form>
</div>
 </div>


 <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
			$('select').material_select();
	});
	</script>
</body>
</html>
